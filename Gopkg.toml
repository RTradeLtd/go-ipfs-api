# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/cheekybits/is"

[[constraint]]
  name = "github.com/ipfs/go-ipfs-api"
  version = "1.3.5"

[[constraint]]
  name = "github.com/ipfs/go-ipfs-cmdkit"
  version = "1.1.3"

[[constraint]]
  name = "github.com/ipfs/go-ipfs-util"
  version = "1.2.8"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-metrics"
  version = "2.1.7"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-peer"
  version = "2.4.0"

[[constraint]]
  name = "github.com/libp2p/go-libp2p-pubsub"
  version = "0.9.36"

[[constraint]]
  name = "github.com/mitchellh/go-homedir"
  version = "1.0.0"

[[constraint]]
  name = "github.com/multiformats/go-multiaddr"
  version = "1.3.0"

[[constraint]]
  name = "github.com/multiformats/go-multiaddr-net"
  version = "1.6.3"

[[constraint]]
  branch = "master"
  name = "github.com/whyrusleeping/tar-utils"

[prune]
  go-tests = true
  unused-packages = true
